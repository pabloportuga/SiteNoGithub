<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro de Contatos</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form id="formulario">

		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome">
		<br>

		<label for="cpf">CPF:</label>
		<input type="text" id="cpf" name="cpf">
		<br>

		<label for="dataDeNascimento">Data de Nascimento:</label>
		<input type="text" id="dataDeNascimento" name="dataDeNascimento">
		<br>

		<label for="endereço">Endereço:</label>
		<input type="text" id="endereço" name="endereço">
		<br>

		<button type="submit">Cadastrar</button>

		<button type="button" id="btnExibir">Exibir Contatos</button>

		<button type="button" id="btnBuscar">Buscar Contato</button>

		<button type="button" id="btnDeletar">Deletar via CPF</button>

	</form>



	<ul id="listaPessoas"></ul>

	<script src="script.js"></script>
</body>
</html>
